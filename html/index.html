<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h2 class="heading">My Bot</h2>
    <div class="chat-box" id="chat-box">
      <!-- Example of received message -->
      <div class="message received">
        <span class="sender">AI</span>: Hello! How can I help you?
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
